<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Statistiche Voti</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calcolo Statistiche sui Voti</h1>

        <!-- Input per inserire i voti -->
        <h3> Inserisci dei voti compresi tra 18 e 33:</h3>
        <input class="input-voti" type="text" name="voti" placeholder="Esempio: 18, 19, 20">
        <button class="submit" onclick="computeStatistics()">Statistiche</button>
        <!-- Sezione dove verranno mostrati i risultati -->
        <div class="stats">
            <h2>Statistiche</h2>
            <p id="statistics-container">
                <!-- Mostra la media dei voti -->

            </p>
        </div>
    </div>

</body>
    <script type="text/javascript" src="script.js"></script>
</html>
